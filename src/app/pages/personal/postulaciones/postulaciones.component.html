<app-navbar (sendUser)="checkUser($event)" [lugares]="lugares"></app-navbar>

<div class="container" id="main">
  <div class="row py-4">
    <div class="col">
      <h4 style="margin-top: 9px">Mis Postulaciones</h4>
    </div>
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: transparent">
          <li class="breadcrumb-item">
            <a routerLink="/personal">Avisos</a>
          </li>
          <li class="breadcrumb-item active">Mis Postulaciones</li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Puesto</th>
          <th scope="col">Tipo de empresa</th>
          <th scope="col">Fecha de postulaci√≥n</th>
        </tr>
      </thead>
      <tbody *ngIf="!loader">
        <tr *ngFor="let postulacion of postulaciones">
          <td>
            <a routerLink="/personal/{{ postulacion.trabajo.id }}">{{
              postulacion.trabajo.puesto
            }}</a>
          </td>
          <td>{{ postulacion.trabajo.tipo_empresa }}</td>
          <td>{{ postulacion.fecha.toDate() | date: "dd/MM/yyyy" }}</td>
        </tr>
      </tbody>
      <tbody *ngIf="loader">
        <tr *ngFor="let item of [1, 2, 3, 4, 5]">
          <td *ngFor="let item of [1, 2, 3]">
            <ngx-skeleton-loader
              appearance="line"
              [theme]="{
                width: '100%'
              }"
            ></ngx-skeleton-loader>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer *ngIf="!loader"></app-footer>
