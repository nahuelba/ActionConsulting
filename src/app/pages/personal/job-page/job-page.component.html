<app-navbar (sendUser)="checkUser($event)" [puestoForm]="false"></app-navbar>
<div class="container">
<div class="row py-4">
  <div class="col">
    <h4 style="margin-top: 9px">Detalle del Trabajo</h4>
  </div>
  <div class="col">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: transparent">
        <li class="breadcrumb-item">
          <a routerLink="/personal">Trabajos</a>
        </li>
        <li class="breadcrumb-item active">Trabajo del detalle</li>
      </ol>
    </nav>
  </div>
</div>

<app-trabajo-detalle-card [job]="job" [empresa]="false"></app-trabajo-detalle-card>

<div *ngIf="!loader" class="my-3">
  
  <div class="text-center">
    <button *ngIf="user" type="button" class="btn btn-success rounded-pill" data-toggle="modal"
    data-target="#exampleModal" [disabled]="Postulado"> {{Postulado ? "Ya estas postulado":"Postularme"}}</button>
    <button *ngIf="!user" [routerLink]="['/personal/auth/login']" type="button" class="btn btn-success rounded-pill"> Iniciar Sesión para
      postularme</button>
      <p *ngIf="!user">No tienes cuenta? <a [routerLink]="['/personal/auth/register']">Registrate</a></p>
    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Postulación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¿Estas seguro que deseas Postularte?

        <div class="form-group mt-3">
          <label for="Foto_perfil">Adjuntar cv (en pdf)</label>
          <input type="file" id="Foto_perfil" class="form-control-file" (change)="onFileChange($event.target)">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-dismiss="modal" [disabled]="!cvCargado" (click)="Postulacion()">Postularse</button>
      </div>
    </div>
  </div>
</div>
