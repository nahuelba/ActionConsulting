  <div class="col">
    <div
      class="btn-toolbar"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group mr-2" role="group">
        <button
          type="button"
          class="btn btn-light"
          [ngClass]="{ active: !filter }"
          (click)="filter = ''"
        >
          Todos
        </button>
      </div>

      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-light"
          [ngClass]="{ active: filter == 'Publicado' }"
          (click)="filter = 'Publicado'"
        >
          Publicado
        </button>
        <button
          type="button"
          class="btn btn-light"
          [ngClass]="{ active: filter == 'Pendiente' }"
          (click)="filter = 'Pendiente'"
        >
          Pendiente
        </button>
        <button
          type="button"
          class="btn btn-light"
          [ngClass]="{ active: filter == 'Finalizado' }"
          (click)="filter = 'Finalizado'"
        >
          Finalizado
        </button>
      </div>
    </div>
  </div>
</div>
