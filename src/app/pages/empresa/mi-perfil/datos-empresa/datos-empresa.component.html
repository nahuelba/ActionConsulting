<div class="border-bottom pb-3">
  <span class="h4"> Datos de Empresa </span>
</div>
<form class="my-3" [formGroup]="miPerfilForm">
  <div class="form-group">
    <label for="Puesto">Nombre de la empresa * </label>
    <input type="text" class="form-control" formControlName="nombre" />
    <small *ngIf="miPerfilForm.get('nombre')?.invalid && miPerfilForm.get('nombre')?.touched" id="passwordHelp" class="text-danger">
      Rellene este campo
    </small>
  </div>
  <div class="form-group">
    <label for="categoria">Categor√≠a</label>
    <input
      id="categoria"
      type="text"
      class="form-control"
      [(ngModel)]="categoria"
      [ngModelOptions]="{standalone:true}"
      readonly
    />
  </div>


  <button class="btn btn-success rounded-pill mt-4" (click)="GuardarPerfil()">
    Actualizar perfil
  </button>
</form>
