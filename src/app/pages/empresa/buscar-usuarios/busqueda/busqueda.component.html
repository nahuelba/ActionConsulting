<div class="row py-4">
    <div class="col">
      <h4 style="margin-top: 9px">Busqueda de Usuarios</h4>
    </div>
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: #fafbfe">

            <a routerLink="/empresa/buscar-usuarios">Formulario de busqueda</a>

          <li class="breadcrumb-item active">Busqueda de usuarios</li>
        </ol>
      </nav>

  <div class="card">
    <div class="card-body">
      <h5>Te quedan {{usuarios_restantes}} usuarios por revelar</h5>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Puesto</th>
            <th scope="col">Pa√≠s</th>
            <th scope="col">Provincia</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="userFila" [routerLink]="'/empresa/buscar-usuarios/usuario/' + user.id">
            <td>{{ user.nombre }}</td>
            <td>{{ user.puesto }}</td>
            <td>{{ user.pais }}</td>
            <td>{{ user.provincia }}</td>
          </tr>
        </tbody>
