<div class="content" [formGroup]="contactoForm">
    
    <div class="container">
      <div class="row">
        <div class="col-md-5 mr-auto">
          <h2>Contactanos</h2>
          <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste quaerat autem corrupti asperiores accusantium et fuga! Facere excepturi, quo eos, nobis doloremque dolor labore expedita illum iusto, aut repellat fuga!</p>

          <ul class="list-unstyled pl-md-5 mb-5">
            <!-- <li class="d-flex text-black mb-2">
              <span class="mr-3"><span class="icon-map"></span></span> 34 Street Name, City Name Here, <br> United States
            </li>
            <li class="d-flex text-black mb-2"><span class="mr-3"><span class="icon-phone"></span></span> +1 (222) 345 6789</li> -->
            <li class="d-flex text-black"><span class="mr-3"><span class="icon-envelope-o"></span></span> info@mywebsite.com </li>
          </ul>
        </div>

        <div class="col-md-6">
          <form class="mb-5">
            <div class="row">
              
              <div class="col-md-12 form-group">
                <label for="name" class="col-form-label">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" formControlName="nombre">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 form-group">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" formControlName="email">
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group">
                <label for="message" class="col-form-label">Mensaje</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="7" formControlName="mensaje"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="button" value="Enviar mensaje" class="btn btn-success rounded-0 py-2 px-4" (click)="enviar()">
              </div>
            </div>
          </form>

     
        </div>
      </div>
