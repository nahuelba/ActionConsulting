<div class="container" id="main">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Registrarse</h5>
            <form [formGroup]="registerForm" (ngSubmit)="register()">

            


              <div class="form-floating mb-3">
                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre de la empresa">
              </div>

              <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>
          
              <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-floating mb-3">
                <input type="password" formControlName="password2" class="form-control" placeholder="Repita la contraseña">
              </div>

<!--               
              <div class="form-group mt-3">
                <label for="Foto_perfil">Adjunte foto de perfil (opcional)</label>
                <input type="file" id="Foto_perfil" class="form-control-file" (change)="checkFotoFormat($event.target)">
                <small *ngIf="!errorArchivo" class="form-text text-muted">
                  Formatos admitidos: .jpg .png .jpeg 
                </small>
                <small *ngIf="errorArchivo" class="form-text text-danger">
                  El archivo subido no se admite.<br> Formatos admitidos: .jpg .png .jpeg 
                </small>
              </div> -->

              
              <div *ngIf="error" class="alert alert-danger" role="alert">
                {{error}}
              </div>
              <div class="d-grid">
                <button class="btn btn-success btn-login text-uppercase fw-bold" type="submit">Registrarse</button>
              </div>
              <p class="my-4">Ya tienes cuenta? <a [routerLink]="['/auth/login']">Ingresar</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
