<div class="modal-header">
    <h4 class="modal-title">Eliminar Experiencia Laboral</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Estás seguro que deseas eliminar esta Experiencia Laboral?</p>
    <h5>{{ formacion.titulo }} - {{ formacion.area_estudio }}</h5>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cerrar</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">Eliminar</button>
  </div>
