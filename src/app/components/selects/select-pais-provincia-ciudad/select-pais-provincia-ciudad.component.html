<span [formGroup]="formGroup">

  <div class="form-group">
    <label for="pais">Pa√≠s <span *ngIf="obligatorio">*</span></label>
    <ng-select 
    [items]="paises" 
    bindLabel="pais" 
    formControlName="pais"
    (change)="elegirPais()">
    
    </ng-select>

    <small *ngIf="formGroup.get('pais')?.invalid && formGroup.get('pais')?.touched" id="passwordHelp" class="text-danger">
      Rellene este campo
    </small>
  </div>

<div class="form-group" *ngIf="this.formGroup.value.pais">
    <label for="provincia">Provincia <span *ngIf="obligatorio">*</span></label>
    <ng-select 
    [items]="provincias"
    bindLabel="provincia"
    formControlName="provincia"
    (change)="elegirProvincia($event)"
    >
</ng-select> 

<small *ngIf="formGroup.get('provincia')?.invalid && formGroup.get('provincia')?.touched" id="passwordHelp" class="text-danger">
  Rellene este campo
</small>


  </div>

  <div class="form-group" *ngIf="this.formGroup.value.provincia">
    <label for="ciudad">Ciudad <span *ngIf="obligatorio">*</span></label>
    <ng-select 
    [items]="ciudades"
    bindLabel="ciudad"
    formControlName="ciudad"
    >    
</ng-select> 

<small *ngIf="formGroup.get('ciudad')?.invalid && formGroup.get('ciudad')?.touched" id="passwordHelp" class="text-danger">
  Rellene este campo
</small>
  </div> 

</span>
