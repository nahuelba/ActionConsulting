<div class="modal-header">
    <h4 class="modal-title">Revelar usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>¿Estás seguro que deseas revelar este usuario?</p>
    <p>Esta acción va a restar un CV de tu total. <br> Actualmente tienes <strong> {{CV}} </strong>.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cerrar</button>
    <button type="button" class="btn btn-success" (click)="activeModal.close(true)">Revelar</button>
  </div>
