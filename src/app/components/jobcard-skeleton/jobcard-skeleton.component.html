<div  class="card" style="min-height: 269px;">


    <div class="card-body">


    
            <ngx-skeleton-loader appearance="line" [theme]="{
               'width':'90%'
          }"></ngx-skeleton-loader>
          <h6 class="card-subtitle">
            <ngx-skeleton-loader appearance="line" [theme]="{
               'width':'60%'
            }"></ngx-skeleton-loader>
          </h6>
          <h6 class="card-subtitle mb-2">
            <ngx-skeleton-loader appearance="line" [theme]="{
               'width':'45%'
            }"></ngx-skeleton-loader>
          </h6>
          
    

      <p class="card-text my-3" style="height: 72px;">
        <ngx-skeleton-loader appearance="line"></ngx-skeleton-loader>
        <br>
        <ngx-skeleton-loader appearance="line" [theme]="{
            'width':'60%'
 }"></ngx-skeleton-loader>
    </p>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <h6 class="text-right font-weight-lighter" style="font-size: 0.8rem;"><ngx-skeleton-loader appearance="line" [theme]="{
          'width':'60%',
          'margin-top':'-10px'
}"></ngx-skeleton-loader></h6>
      </div>
    </div>

      



    </div>
  </div>
